<!doctype html>
<html>
<head>
  <title>Tests</title>
  <meta name="viewport" content="width=530, initial-scale=1.0">
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>

  <link href="qunit/qunit.css" rel="stylesheet" media="screen" type="text/css">

  <link href="../css/lectric.css" rel="stylesheet" media="screen" type="text/css">
  <script src="../js/lectric.js" type="text/javascript"></script>

  <script src="lectric.js" type="text/javascript"></script>
  <style>
    #slider {
      height: 300px;
      width: 500px;
      margin-bottom: 1em;
    }
    #slider .item {
      height: 300px;
      width: 500px;
      margin-right: 10px;
      padding: 10px;
      background-color: #ccc;
    }
    .next,.previous {
      display: block;
      padding: 1em;
      float: left;

      margin-right: 0.5em;
    }
  </style>

  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup, will be hidden</div>

  <div id="slider">
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
    <div class="item">Hello world</div>
  </div>

  <a href="" class="next">Next</a>
