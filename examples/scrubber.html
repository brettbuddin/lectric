<!doctype html>
<html>
<head>
  <title>Scrubber</title>
  <meta name="viewport" content="width=530, initial-scale=1.0">
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>

  <link href="../css/lectric.css" rel="stylesheet" media="screen" type="text/css">
  <script src="../js/lectric.js" type="text/javascript"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      position: relative;
      width: 508px;
    }

    #slider {
      height: 300px;
      width: 500px;
    }
    #slider .item {
      height: 300px;
      width: 500px;
      margin-right: 10px;
      padding: 10px;
      background-color: #ccc;
    }

    #scrubber {
      margin: 0 auto;
      height: 300px;
      width: 500px;
    }
    #scrubber .items {
      height: 50px;
      background: url(images/scrubber.png) 25px 10px no-repeat;
    }
    #scrubber .item {
      height: 100px;
      width: 100px;
    }
    .next,.previous {
      position: absolute;
      top: 110px;
      display: block;
      padding: 1em;
      float: left;
      color: #fff;
      background-color: #000;
      margin-right: 0.5em;
      text-decoration: none;
    }
    .next { right: 0; }
    .previous { left: 0; }
  </style>
</head>
<body>
  <div id="container">
    <div id="slider">
      <div class="item">Hello world</div>
      <div class="item">Hello world</div>
      <div class="item">Hello world</div>
      <div class="item">Hello world</div>
      <div class="item">Hello world</div>
    </div>

    <a href="" class="next">&rarr;</a>
    <a href="" class="previous">&larr;</a>

    <div id="scrubber">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>


  <script type="text/javascript">
  $(function() {
    // Initialize the slider
    var slider = new Lectric();
    slider.init('#slider', {next: '.next', previous: '.previous'});

    // Initialize the scrubber
    var scrubber = new Lectric();
    scrubber.init('#scrubber', {reverse: true});
    
    // Get the relative scale between the two sliders
    var scale = slider.itemWidth() / scrubber.itemWidth();
    
    // Subscribe the scrubber to the slider
    slider.subscribe('slide', function() {
      scrubber.position.x = -slider.position.x / scale;
      scrubber.update({triggerSlide: false});
    });

    // Subscribe the slider to the scrubber
    scrubber.subscribe('slide', function() {
      slider.position.x = -scrubber.position.x * scale;
      slider.update({triggerSlide: false});
    });
    
    // Keyboard shortcuts for left and right arrows
    $(document).keydown(function(e) {
      if (e.keyCode === 39) { 
        e.preventDefault();
        var previous = slider.page();
        slider.to(previous + 1);
      } else if (e.keyCode === 37) { 
        e.preventDefault();
        var previous = slider.page();
        slider.to(previous - 1);
      }
    });
  });
  </script>
</body>
</html>
